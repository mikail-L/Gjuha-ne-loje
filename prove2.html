<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Gjuha në Lojë</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: #d32f2f;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .menu a {
            text-decoration: none;
            color: black;
            background: white;
            padding: 15px;
            border-radius: 15px;
            width: 220px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .menu img {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            transition: transform 0.3s;
            background: #ddd;
        }

        .menu img:hover {
            transform: scale(1.1);
        }

        .menu p {
            margin-top: 10px;
            font-weight: bold;
        }

        form {
            background: white;
            width: 300px;
            margin: 0 auto 40px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        form label {
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #b71c1c;
        }

        footer {
            background: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>

<header>
    <h1>Gjuha në Lojë</h1>
    <p>Website edukativ për konkursin e gjuhës shqipe</p>
</header>

<div class="menu">
    <a href="zgjidh-klasen-gramatike.html">
        <img src="gramatike.png" alt="Gramatikë">
        <p>Gramatikë</p>
    </a>

    <a href="letersi.html">
        <img src="letersi.png" alt="Letërsi">
        <p>Letërsi</p>
    </a>

    <a href="leksikologji.html">
        <img src="leksikologji.png" alt="Leksikologji">
        <p>Leksikologji</p>
    </a>

    <a href="fjalekryq.html">
        <img src="fjalekryq.png" alt="Fjalëkryq">
        <p>Fjalëkryq</p>
    </a>
</div>

<form>
    <label>Emri:</label>
    <input type="text" required>

    <label>Mbiemri:</label>
    <input type="text" required>

    <label>Email:</label>
    <input type="email" required>

    <label>Mesazhi:</label>
    <textarea rows="4"></textarea>

    <button type="submit">Dërgo</button>
</form>

<footer>
    © 2026 – Gjuha në Lojë
</footer>

</body>
</html>
