    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f44336, #ff7961);
            text-align: center;
            color: #333;
        }

        header {
            background: white;
            padding: 30px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            color: #d32f2f;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .menu a {
            background: white;
            width: 200px;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: black;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu a:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .menu img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
        }

        .menu p {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        form {
            background: white;
            width: 320px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            text-align: left;
        }

        form label {
            font-weight: bold;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background: #b71c1c;
        }
		
		footer {
            background: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
